<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/card.css">
</head>
<body>
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h2 class="card-title">Taha</h2>
        <h6 class="card-text in_stock">1 left in stock</h6>
        <img class="card-img-top image" src="../assets/images/svg/commodity/taha.jpg" alt="Card image cap">
        <div class="card-body d-flex justify-content-between align-items-center">
            <p class="card-text price">300$</p>
            <a href="#" class="btn btn-light rounded-pill btn-sm add">add to buylist</a>
        </div>
    </div>
</div>
</body>
</html>
