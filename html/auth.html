<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/general/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/general/style.css">
    <link rel="stylesheet" type="text/css" href="../css/auth.css">
</head>

<body>
<a href="home.html" class="logo" target="_blank">
    <img src="/assets/images/svg/header/logo.svg" alt="">
</a>

<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <div class="form-group">
                                            <input type="text" name="logname" class="form-style"
                                                   placeholder="Your Username" id="logname" autocomplete="off">
                                            <img class="input-icon" src="/assets/images/svg/user/user.svg" alt="">
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style"
                                                   placeholder="Your Password" id="logpass" autocomplete="off">
                                            <img class="input-icon" src="/assets/images/svg/user/lock.svg" alt="">
                                        </div>
                                        <a href="#" class="btn mt-4">submit</a>
                                        <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your
                                            password?</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <div class="form-group">
                                            <input type="text" name="logname" class="form-style"
                                                   placeholder="Your Username" id="logname" autocomplete="off">
                                            <img class="input-icon" src="/assets/images/svg/user/user.svg" alt="">
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="email" name="logemail" class="form-style"
                                                   placeholder="Your Email" id="logemail" autocomplete="off">
                                            <img class="input-icon" src="/assets/images/svg/user/mail.svg" alt="">
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style"
                                                   placeholder="Your Password" id="logpass" autocomplete="off">
                                            <img class="input-icon" src="/assets/images/svg/user/lock.svg" alt="">
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="date" name="logdate" class="form-style"
                                                   placeholder="Your Birth Date" id="logdate" autocomplete="off">
                                            <img class="input-icon" src="/assets/images/svg/user/calendar.svg" alt="">
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="text" name="logaddress" class="form-style"
                                                   placeholder="Your Birth Date" id="logaddress" autocomplete="off">
                                            <img class="input-icon" src="/assets/images/svg/user/location.svg" alt="">
                                        </div>
                                        <a href="#" class="btn mt-4">submit</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
