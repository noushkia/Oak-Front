<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
</head>
<body>
<footer>
    <div class="row">
        <div class="col">
            <div class="col-md-2">
                <div class="footer-img-square-56">
                    <img class="express-delivery-img"
                         data-src="../assets/images/svg/footer/express-delivery.svg"
                         alt="express-delivery"
                         src="../assets/images/svg/footer/express-delivery.svg">
                </div>
                <p class="text-caption color-700">Express Delivery</p>
            </div>
        </div>
        <div class="col">
            <div class="col-md-2">
                <div class="footer-img-square-56">
                    <img class="cash-on-delivery-img"
                         data-src="../assets/images/svg/footer/cash-on-delivery.svg"
                         alt="cash-on-delivery"
                         src="../assets/images/svg/footer/cash-on-delivery.svg">
                </div>
                <p class="text-caption color-700">Cash On Delivery</p>
            </div>
        </div>
        <div class="col">
            <div class="col-md-2">
                <div class="footer-img-square-56">
                    <img class="days-return-img"
                         data-src="../assets/images/svg/footer/days-return.svg"
                         alt="days-return"
                         src="../assets/images/svg/footer/days-return.svg">
                </div>
                <p class="text-caption color-700">Days Return</p>
            </div>
        </div>
        <div class="col">
            <div class="col-md-2">
                <div class="footer-img-square-56">
                    <img class="original-products-img"
                         data-src="../assets/images/svg/footer/original-products.svg"
                         alt="original-products"
                         src="../assets/images/svg/footer/original-products.svg">
                </div>
                <p class="text-caption color-700">Original Products</p>
            </div>
        </div>
        <div class="col">
            <div class="col-md-2">
                <div class="footer-img-square-56">
                    <img class="support-img"
                         data-src="../assets/images/svg/footer/support.svg"
                         alt="support"
                         src="../assets/images/svg/footer/support.svg">
                </div>
                <p class="text-caption color-700">24-7 Support</p>
            </div>
        </div>
    </div>
    <p class="simple-footer">Baloot @ UT</p>
</footer>
</body>
</html>
